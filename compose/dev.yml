version: '3.2'

services:
  ganache:
    image: trufflesuite/ganache-cli
    expose:
      - "8545"

  truffle:
    build:
      context: ../
    stdin_open: true
    tty: true
    extra_hosts:
     - "outside:${HOST_IP}"
    depends_on:
      - ganache
    volumes:
      - ../truffle:/srv/truffle:rw
